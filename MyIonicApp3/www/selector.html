<ion-view view-title="请扫描户型" >
  <ion-content id = "selector-content" scroll="false">
    <div class="spacer" style="width: 300px; height: 163px;"></div>
    <button id="start_scan" style="border-radius:12px 12px 12px 12px;" class=" button button-positive  button-block icon-left ion-camera ">扫一扫</button>
    <div class="spacer" style="width: 300px; height: 200px;"></div>
    <button id="stop_scan" style="border-radius:12px 12px 12px 12px;" class=" button button-assertive  button-block icon-left ion-camera ">停止</button>
    <p><img id="previewPicture" width="200" hidden/></p>
    <p><img id="originalPicture" width="200" hidden/></p>
    <div id="log"></div>
    <img id="taken_image" src="" alt="" hidden>
    <img id="small_image" hidden>
  </ion-content>
</ion-view>
