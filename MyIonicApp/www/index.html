<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/jquery.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">爱家</h1>
      </ion-header-bar>
      <ion-content>

        <div id="content"></div>
        <div class="tabs tabs-striped tabs-positive">
          <a class="tab-item" id="tab1">扫描户型</a>

          <a class="tab-item" id="tab2">
            户型概廓
          </a>
          <a class="tab-item" id="tab3">
            细节展示
          </a>
        </div>



      </ion-content>
    </ion-pane>




    <script>
      $("#tab1").click(function () {
        $("#content").load("selector.html");//放置扫描html
      });
      $("#tab2").click(function () {
        $("#content").load("show3D.html");//放置3d显示html
      });
      $("#tab3").click(function () {
        $("#content").load("showDetail.html");//放置细节显示html
      });


    </script>

  </body>
</html>
