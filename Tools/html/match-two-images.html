<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <script src="../js/tracking-min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/match_two_images.js"></script>
</head>
<body>
<div id="content">
    <form id="form1" onsubmit="return false;" method="post">
        <label>第一张图片</label>
        <input type='file' id="img1" />
        <br>
        <label>第二张图片</label>
        <input type='file' id="img2" />
        <br>
        <img id="image1" src="#" alt="your image" />
        <img id="image2" src="#" alt="your image" />
        <br>
        <button onclick="matchImages()">Match</button>
    </form>
</div>
<!--<img hidden id="test1" src="images/objects/b.jpg" />-->
<!--<img hidden id="test2" src="images/postcard_scene_2.jpg" />-->

<script>
  window.onload =function () {
      $(document).ready(function () {
          $("#img1").change(function(){
              readURL(this,"#image1");
          });
          $("#img2").change(function(){
              readURL(this,"#image2");
          });
      });
  };
  function matchImages() {
      var img1 = document.getElementById("image1");
      var img2 = document.getElementById("image2");
      var detect_test = Object.create(Detect);
      detect_test.loadImage(img1,img2);
      detect_test.Match();
      detect_test.showResult();
  }
  function readURL(input,img_id) {
      if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
              $(img_id).attr('src', e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
      }
  };


</script>

</body>
</html>
