        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button id="test_camera">Test Camera</button>

            <a href="test.html">Go to Test Page</a><br>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js">
        <script src="CameraPreview.js"></script>
        <script>
            $(document).ready(function(){
              $("#test_camera").click(function () {
                var physicalScreenWidth = window.screen.width * window.devicePixelRatio;
                var physicalScreenHeight = window.screen.height * window.devicePixelRatio;
                  cordova.plugins.camerapreview.startCamera({x: 0, y: 0, width: physicalScreenWidth, height:physicalScreenHeight, camera: "front", tapPhoto: true, previewDrag: true, toBack: false});
                  cordova.plugins.camerapreview.show();
              });
              $("#switch_camera").click(function () {
                  cordova.plugins.camerapreview.switchCamera();
              });
              $("#focus_camera").click(function () {
                  cordova.plugins.camerapreview.focus();
              });
            });

        </script>
